<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href='user-admin.style.client.css' rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="user-admin.style.client.css"/>
    <script src="user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <title>User Amin</title>
</head>
<body>

<div class="container-fluid">
    <h1 id="heading">User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
        </tr>
        </thead>
        <tr class="wbdv-form">
            <td><input class="form-control username-fld"
                       placeholder="Username" /></td>
            <td><input class="form-control password-fld"
                       type="password"
                       placeholder="Password"  /></td>
            <td><input class="form-control firstName-fld"
                       placeholder="First Name" /></td>
            <td><input class="form-control lastName-fld"
                       placeholder="Last Name" /></td>
            <td><select class="form-control role-fld">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select></td>
            <td>
                <span class="float-right" style="white-space: nowrap">
                    <button class="wbdv-search"><i class="fa-2x fa fa-search "></i></button>
                     <button class="wbdv-create"><i class="fa-2x fa fa-plus "></i></button>
                    <button class=" wbdv-update"><i class="fa-2x fa fa-check"></i></button>
            </span></td>
            <tbody class="wbdv-tbody">
            </tbody>

        </tr>
    </table>
</div>


</body>
</html>
