<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign In </h1>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           id="username" placeholder="example:Zoey" title="please enter your username">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"
                           id="password" placeholder="64yr@ydhe" title="please enter your password">
                </div>
            </div>

            <div class="mb-3 row">
                <label for='signinBtn' class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="signinBtn">Sign In</button>


                    <div class="row">
                        <div class="col-12">
                            <a href="#" class="ui-corner-left">Forget Password?</a>

                            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12">
                            <a href="../index.html" class="float-left">Cancel</a>
                        </div>

                    </div>

                </div>
            </div>


    </div>

</body>
</html>
