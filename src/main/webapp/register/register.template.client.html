<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Sign Up </h1>
        <div class="mb-3 row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld" placeholder="example:Zoey">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="passwordFld" placeholder="example:64yr@ydhe">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">verify password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="verifyPasswordFld" placeholder="example:64yr@ydhe">
            </div>
        </div>

        <div class="mb-3 row">
            <label for='registerBtn' class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="registerBtn">Register</button>

                <div class="row">
                    <div class="col-12">
                        <a href="../login/login.template.client.html" class="ui-corner-left">Login</a>
                        <a href="../index.html" class="float-right">Cancel</a>
                    </div>


                </div>

            </div>
        </div>


</div>

</body>
</html>
