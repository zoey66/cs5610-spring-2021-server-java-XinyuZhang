<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Profile </h1>

    <div class="alert alert-success" role="alert">
        Profile successfully saved
    </div>

    <div class="alert alert-danger" role="alert">
        danger
    </div>



        <div class="mb-3 row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="usernameFld" readonly value="Zoey" title="please enter your username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="phoneFld" placeholder="(012) 345-678" title="please enter your phone number"
                        type="tel">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control"
                       id="emailFld" placeholder="example:zzz@ccc.com" title="please enter valid email">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" placeholder="mm/dd/yy"
                       id="dobFld">
            </div>
        </div>



        <div class="mb-3 row">
            <label for='updateBtn' class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="updateBtn">Update</button>

            </div>
        </div>


        <div class="mb-3 row">
            <label for='logoutBtn' class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../index.html">
                    <button class="btn btn-danger btn-block"
                        id="logoutBtn">Logout</button>
                </a>
            </div>
        </div>





</div>

</body>
</html>
